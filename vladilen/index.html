<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme.css">
    <title>Document</title>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1 :style="{
            color: inputValue.length < 5 ? 'darkred' : 'darkblue',
            fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
        }">{{ title }}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder="placeholderString"
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
            >
        </div>
        <button class="btn" @click="addNewNote" >Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(myNote, idx) in notes" :key="idx">
               <!-- <span :class="myNote.length > 5 ? 'primary' : 'bold'">{{ myNote.toUpperCase() }}</span>-->
              <!--  <span :class="{
                    'primary': true,
                    'bold': myNote.length > 5
                }">{{ myNote.toUpperCase() }}</span>-->
                <span :class="['bold', {'primary': myNote.length > 5}]">{{ myNote.toUpperCase() }}</span>
                <button class="btn danger" @click="removeNote(idx)">х</button>
            </li>
            <hr>
            <li>
                <strong>Общее кол-во: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
            </li>
        </ul>

        <div v-else>Заметок нет.</div>

    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
