<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container pt-5" id="app" v-cloak>
    <div class="card center">
        <div v-html="myHtml"></div>
        <h2 v-text="title"></h2>
        <h2 v-once>{{ title }}</h2>
        <h2 v-pre>{{ title }}</h2>

        <button class="btn" @click="title='Изменено'">Изменить название</button>

        <div class="form-control pt-1">
            <input type="text" @keyup.enter.alt="addItem($event)" ref="myInput" placeholder="alt + enter">
        </div>

        <ul class="list" v-if="items.length">
            <li class="list-item" v-for="(item, i) in items" @click.right.prevent="remove(i), log(item)" :key="new Date()">
                <strong>{{ item }}</strong>
                <input @click.stop type="text">
            </li>
<!--            <li class="list-item" v-for="(value, key) in person">-->
<!--              {{ key }}  {{ value }}-->
<!--            </li>-->
        </ul>
        <h3 v-else>Элементов нет</h3>

    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
